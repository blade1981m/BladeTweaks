// Adding configurable container to Twin-Boar engine
@PART[Size2LFB]:HAS[!MODULE[InterstellarFuelSwitch],!MODULE[FSfuelSwitch],!MODULE[ModuleB9PartSwitch]]:NEEDS[!modularFuelTanks&!RealFuels&ConfigurableContainers]
{
    !RESOURCE[LiquidFuel]
    {
    
    }
    !RESOURCE[Oxidizer]
    {
    
    }
    MODULE
    {
        name = ModuleTankManager
        Volume = 39.506176 //2880.0 units of LF: conversion rate is 0.013717 m3/u
        DoCostPatch = True
        DoMassPatch = True
        TANK
        {
            name = LFO
            Volume = 100.0
        }
    }
}


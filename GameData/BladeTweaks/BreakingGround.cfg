// Removing allow surface attach from rotors so blades mount at connection points only
@PART[rotor_0*]
{
	@attachRules = 1,1,1,0,0
}
// Removing allow surface attach from rotor engines so blades mount at connection points only
@PART[RotorEngine_0*]
{
	@attachRules = 1,1,1,0,0
}
// Switch fan blades to stack mount instead of surface mount to work with rotor connection points
@PART[*FanBlade]
{
	@attachRules = 1,0,0,0,0
}
// Switch propellers to stack mount instead of surface mount to work with rotor connection points
@PART[*Propeller]
{
	@attachRules = 1,0,0,0,0
}
// Switch helicopter blades to stack mount instead of surface mount to work with rotor connection points
@PART[*HeliBlade]
{
	@attachRules = 1,0,0,0,0
}
// Switch scanner arms to only surface mount
@PART[RobotArmScanner_S?]
{
	@attachRules = 0,1,0,0,0
}
// Modifying bulkheadProfiles to be size0 instead of size1 as this fits the EM-16S rotor which seems to be for size0
@PART[noseconeTiny]
{
	@bulkheadProfiles = size0
}
// Modifying bulkheadProfiles to be size0 instead of size1 as the stack connector is smaller than size1
@PART[smallCargoContainer]
{
	@bulkheadProfiles = size0
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
@PART[hinge_01]
{
	@bulkheadProfiles = size0, srf
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
// Also modifying to be size00 as the stack connector is smaller than size0
@PART[hinge_01_s]
{
	@bulkheadProfiles = size00, srf
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
@PART[hinge_03]
{
	@bulkheadProfiles = size2, srf
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
@PART[hinge_03_s]
{
	@bulkheadProfiles = size1, srf
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
@PART[hinge_04]
{
	@bulkheadProfiles = size2, srf
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
@PART[piston_01]
{
	@bulkheadProfiles = size0, srf
}
// Adding srf to bulkheadProfiles as this part can be surface mounted
// Also modifying to be size00 as the stack connector is smaller than size0

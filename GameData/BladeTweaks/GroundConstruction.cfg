// Modifying bulkheadProfiles to be size1 instead of size4 as this part is designed to fit the bottom of a size1 stack
@PART[MagneticFork]
{
	@bulkheadProfiles = size1
}
// Modifying bulkheadProfiles to be size1 instead of size4 as size1 parts fit the bottom well
@PART[SpaceCrane]
{
	@bulkheadProfiles = size1
}
// Modifying bulkheadProfiles to be size2 instead of size4 as stack mount fits closest to size2
@PART[GroundAssemblyLine]
{
	@bulkheadProfiles = size2
}
// Modifying bulkheadProfiles as it was missing a comma
@PART[InlineGroundWorkshop]
{
	@bulkheadProfiles = size2, size3
}
// Modifying bulkheadProfiles to only be size2 as there is no size3 stack mount on this part
@PART[OrbitalAssemblyLine]
{
	@bulkheadProfiles = size2
}
// Modifying bulkheadProfiles to only be size2 as there is no size4 stack mount on this part
@PART[OrbitalAssemblySpace]
{
	@bulkheadProfiles = size2
}
// Modifying bulkheadProfiles to only be size2 as there is no size4 stack mount on this part
@PART[OrbitalWorkshop]
{
	@bulkheadProfiles = size2
}
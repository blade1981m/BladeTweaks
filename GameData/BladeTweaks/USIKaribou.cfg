// Modifying bulkheadProfiles to be size2, karibou for majority of the karibou parts
@PART[KER_*]
{
	@bulkheadProfiles = size2, karibou
}
// Adding FuelTank category as these parts are a tank for a resource
// Also modifying bulkheadProfiles to be karibou, srf
@PART[KER_Crate,KER_KISCrate,KER_Tank]
{
	%category = FuelTank
	@bulkheadProfiles = karibou, srf
}
// Modifying bulkheadProfiles to be srf instead of size0 as this part surface mounts only
@PART[KER_RadialProbe]
{
	@bulkheadProfiles = srf
}
// Modifying bulkheadProfiles to be karibou for this part as it is designed to attach to karibou sides
// Also setting category to Engine as with all other engines
@PART[KER_SABRE]
{
	@bulkheadProfiles = karibou
	@category = Engine
}
// Modifying bulkheadProfiles to only be size1 as this part does not surface mount
// Also setting category to Utility as other crew parts are utility
@PART[KER_Shelter]
{
	@bulkheadProfiles = size1
	@category = Utility
}
// Modifying bulkheadProfiles to be karibou, srf
@PART[KER_Wheel_01]
{
	@bulkheadProfiles = karibou, srf
}